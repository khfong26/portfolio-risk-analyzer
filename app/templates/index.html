<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio Risk Analyzer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .error { color: red; margin-bottom: 10px; }
        .ticker-weight-group { margin-bottom: 8px; }
        .instructions { background: #f0f0f0; padding: 12px; border-radius: 5px; margin-bottom: 20px; }
        .form-section { margin-bottom: 20px; }
        .btn { padding: 6px 12px; border: none; border-radius: 3px; background: #007bff; color: white; cursor: pointer; }
        .btn-danger { background: #dc3545; }
        .btn-success { background: #28a745; }
    </style>
</head>
<body>
    <h1>Portfolio Risk Analyzer</h1>

    <!-- Instructions for the user -->
    <div class="instructions">
        <strong>Instructions:</strong>
        <ul>
            <li>Enter one or more S&amp;P 500 tickers and their weights (weights must sum to 1).</li>
            <li>Use the "Add Ticker" button to add more assets to your portfolio.</li>
            <li>Select a start and end date for your analysis.</li>
        </ul>
    </div>

    <!-- Error message display -->
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <!-- Portfolio input form -->
    <form method="POST">
        <div id="tickers-container" class="form-section">
            <!-- Initial ticker/weight input -->
            <div class="ticker-weight-group">
                <input type="text" name="tickers[]" placeholder="Ticker (e.g., AAPL)" required>
                <input type="number" name="weights[]" placeholder="Weight (e.g., 0.5)" min="0" max="1" step="0.01" required>
                <button type="button" class="btn btn-danger" onclick="removeTicker(this)" style="display:none;">Remove</button>
            </div>
        </div>
        <button type="button" class="btn" onclick="addTickerInput()">Add Ticker</button>

        <div class="form-section">
            <label>Start Date: <input type="date" name="start_date" required></label>
            <label>End Date: <input type="date" name="end_date" required></label>
        </div>

        <button type="submit" class="btn btn-success">Analyze Portfolio</button>
    </form>

    <!-- JavaScript for dynamic ticker/weight fields -->
    <script>
        function addTickerInput() {
            const container = document.getElementById('tickers-container');
            const div = document.createElement('div');
            div.className = 'ticker-weight-group';
            div.innerHTML = `
                <input type="text" name="tickers[]" placeholder="Ticker (e.g., AAPL)" required>
                <input type="number" name="weights[]" placeholder="Weight (e.g., 0.5)" min="0" max="1" step="0.01" required>
                <button type="button" class="btn btn-danger" onclick="removeTicker(this)">Remove</button>
            `;
            container.appendChild(div);
            // Show remove button for all but the first group
            updateRemoveButtons();
        }

        function removeTicker(btn) {
            btn.parentElement.remove();
            updateRemoveButtons();
        }

        function updateRemoveButtons() {
            const groups = document.querySelectorAll('.ticker-weight-group');
            groups.forEach((group, idx) => {
                const btn = group.querySelector('.btn-danger');
                btn.style.display = (groups.length > 1) ? 'inline-block' : 'none';
            });
        }
    </script>
</body>
</html>
