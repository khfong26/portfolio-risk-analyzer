<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio Risk Analyzer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            margin-bottom: 30px;
        }
        .ticker-weight-group {
            margin-bottom: 10px;
        }
        .error-message {
            color: red;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            max-width: 200px;
            display: inline-block;
            margin-right: 10px;
        }
    </style>
    <script>
        function addTickerInput() {
            const container = document.getElementById('tickers-container');
            const div = document.createElement('div');
            div.className = 'ticker-weight-group';
            div.innerHTML = `
                <input type="text" name="tickers[]" placeholder="Ticker">
                <input type="number" name="weights[]" step="0.01" placeholder="Weight">
            `;
            container.appendChild(div);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Portfolio Risk Analyzer</h1>

        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div id="tickers-container">
                <div class="ticker-weight-group">
                    <input type="text" name="tickers[]" placeholder="Ticker">
                    <input type="number" name="weights[]" step="0.01" placeholder="Weight">
                </div>
            </div>
            <button type="button" class="btn btn-secondary btn-sm mb-3" onclick="addTickerInput()">Add Another Ticker</button>
            <br>

            <label for="start_date">Start Date:</label>
            <input type="date" name="start_date" required>

            <label for="end_date">End Date:</label>
            <input type="date" name="end_date" required>
            <br><br>

            <button type="submit" class="btn btn-primary">Analyze Portfolio</button>
        </form>
    </div>
</body>
</html>
